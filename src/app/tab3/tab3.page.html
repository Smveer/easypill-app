<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add stock
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a new medecine</ion-card-title>
      <ion-card-subtitle>You have three possibilities:</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      You can upload a photo of a medecine box
      <br>
      You can take a picture of your box
      <br>
      You can scan the Qrcode/Barcode of your box
    </ion-card-content>

    <br>
    
    <ion-button expand="full" (click)="selectPhoto()">
      <ion-icon name="cloud-upload"></ion-icon>
    </ion-button>

    <br>

    <ion-button expand="full" (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-button>

    <br>

    <ion-button expand="full" (click)="scanCode()">
      <ion-icon name="barcode"></ion-icon>
    </ion-button>

    <br>

  <!-- Camera preview container -->
  <div *ngIf="isScanning" id="camera-preview" class="camera-preview"></div>
    
  </ion-card>

  <br>

  <ion-grid>
    <!-- Photo Gallery Section -->
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="6" size-md="3" *ngFor="let photo of photoService.photos; index as position">
            <ion-img [src]="photo.webviewPath"></ion-img>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
