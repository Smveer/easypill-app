<ion-header>
  <ion-toolbar>
    <ion-title>
      Medicine Inventory
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addMedicine()">
        <ion-icon aria-hidden="true" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let medicine of medicines">
      <ion-label>
        <h2>{{ medicine.name }}</h2>
        <p>{{ medicine.dosage }}</p>
        <p>Quantity: {{ medicine.quantity }}</p>
        <p>Pills per Take: {{ medicine.pillsPerTake }}</p>
        <p>Times per Day: {{ medicine.timesPerDay }}</p>
        <p>Comment: {{ medicine.comment }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editMedicine(medicine)">Edit</ion-button>
        <ion-button color="danger" (click)="deleteMedicine(medicine)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
